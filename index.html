<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>esbuild-pg</title>
  <link rel="stylesheet" href="dist/app.css">
  <script>
  (function(){
    var user_agent = window.navigator.userAgent.toLowerCase();
    var is_ie = user_agent.indexOf('msie') !== -1 || user_agent.indexOf('trident') !== -1;
    var ele_script_ts = document.createElement("script");
    var ele_script_js = document.createElement("script");
    if (is_ie) {
      ele_script_ts.src = "dist/ts/app-ie.js";
      ele_script_js.src = "dist/js/app-ie.js";
    } else {
      ele_script_ts.src = "dist/ts/app.js";
      ele_script_js.src = "dist/js/app.js";
    }
    document.head.appendChild(ele_script_ts);
    document.head.appendChild(ele_script_js);
  })();
  </script>
</head>
<body>
  <div class="grid-pg">
    <div class="head"><h1>head</h1></div>
    <div class="menu"><h2>menu</h2></div>
    <div class="main">
      <h2>main</h2>
      <div id="app"></div>
      <p>text</p>
      <div id="console"></div>
    </div>
  </div>
  
</body>
</html>
